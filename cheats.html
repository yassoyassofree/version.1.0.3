<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Learning Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .redirect-button {
            background-color: #619b8a;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex; /* Added flex to align items */
            align-items: center; /* Center the icon and text vertically */
        }

        .redirect-button i {
            margin-right: 8px; /* Adds space between the icon and the text */
        }

        .redirect-button:hover {
            background-color: #51776f;
            transform: translateY(-2px);
        }

        .redirect-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="window.location.href='blooket.html'">
            <i class="fa-sharp fa-solid fa-arrow-left"></i> Blooket
        </button>
    </div>
</body>
</html>
