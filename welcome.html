<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IXL</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .redirect-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #1e90ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .redirect-button:hover {
            background-color: #00bfff;
            transform: scale(1.05);
        }

        .redirect-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Welcome! Please choose what you want!</h1>
    <button class="redirect-button" onclick="window.location.href='Cheats.html'">Cheats</button>
    <button class="redirect-button" onclick="window.location.href='unblockers.html'">Unblockers</button>
    <button class="redirect-button" onclick="window.location.href='sound board.html'">sound board</button>
</body>
</html>
